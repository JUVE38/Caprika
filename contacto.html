    <main>
        <section class="form-wrapper">
            <h1>Caprika</h1>
              <form class="form-container"> <!-- action="link" method="post" -->
                <legend>Registrate y Recibí Novedades y Ofertas</legend>
                <input type="text" name="name" placeholder="Ingrese su Nombre" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" title="Nombre solo acepta letras y espacios en blanco" required>
                <input type="text" name="lastname" placeholder="Ingrese su Apellido" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" title="Apellido solo acepta letras y espacios en blanco" required>
                <input type="email" name="email" placeholder="Ingrese su Correo" pattern="^[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{2,5}$" title="Ingrese formato de correo válido" required>
                <input type="password" name="password" placeholder="Ingrese su Contraseña" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*\W).{8,}$" title="Mínimo 8 caracteres, 1 mayúscula, 1 minúscula, un número y 1 caracter especial"  required>
                <input type="password" name="confirmPassword" placeholder="Confirme su Contraseña" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*\W).{8,}$" title="La contraseña debe coincidir con la anterior" required>
                <select name="stats" title="Debe elegir una Opción">
                    <option value="" disabled selected hidden>¿Cómo nos conociste?</option>
                    <option value="web">Buscador Web</option>
                    <option value="social">Redes Sociales</option>
                    <option value="email">Mensaje de Correo</option>
                    <option value="other">Referencia de Tercero</option>
                </select>
                <p>Indicanos tus Intereses</p>
                <div class="options">
                    <input type="checkbox" name="Moda" id="Moda" value="fashion">
                    <label for="Moda">Moda</label>
                    <input type="checkbox" name="Deportes" id="Deportes" value="sports">
                    <label for="Deportes">Deportes</label>
                    <input type="checkbox" name="Casual" id="Casual" value="casual">
                    <label for="Casual">Casual</label>
                    <input type="checkbox" name="Formal" id="Formal" value="formal">
                    <label for="Formal">Formal</label>
                </div>
                <input type="submit" value="Enviar" class="box-shadow-1">
                <input type="reset" value="Borrar" class="box-shadow-1">
                <div class="form-loader hidden">
                    <img src="assets/oval.svg" alt="Enviando...">
                </div>
                <div class="form-response hidden">
                    <p>Los datos han sido enviados</p>
                </div>
            </form>
        </section>
