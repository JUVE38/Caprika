    <main>
        <h1>Dejanos tu mensaje</h1>
        <form action="link" method="post">
            <label for="name">Nombre:</label>
            <input type="text" id="name" placeholder="Ingrese su Nombre" maxlength="15" size="20" required>
            <br><br>
            <label for="lastname">Apellido:</label>
            <input type="text" id="lastname" placeholder="Ingrese su Apellido" maxlength="15" size="20">
            <br><br>
            <p>Dejanos tus comentarios</p>
            <textarea name="comments" cols="30" rows="10" placeholder="Ingrese su mensaje..."></textarea>
            <br><br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </form>
    </main>
